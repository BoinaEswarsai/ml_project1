<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Job Detector</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      width: 420px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      font-size: 14px;
      transition: background 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      background: #e6f0ff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake Job Detector</h1>
    <form method="POST" action="/predict">
      <input type="text" name="title" placeholder="Job Title" required>
      <input type="text" name="location" placeholder="Location" required>
      <textarea name="profile" placeholder="Company Profile" required></textarea>
      <textarea name="description" placeholder="Job Description" required></textarea>
      <textarea name="requirements" placeholder="Requirements" required></textarea>
      <input type="text" name="industry" placeholder="Industry" required>
      <button type="submit">Check</button>
    </form>

    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
